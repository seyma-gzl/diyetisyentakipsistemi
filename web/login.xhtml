<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="bootstrap.css"/>

    <h:head>
        <title>Login</title>
    </h:head>
    <h:body >
        <ui:composition template="template/common-layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h:form>
                                <div class="form-group">
                                    <label for="inputName">Username</label>
                                    <h:inputText id="email" styleClass="form-control" value="#{kisiController.kisi.email}">
                                        <f:validator   validatorId="emailValidator" />

                                    </h:inputText>
                                    <h:message for="email" style="color:red" />

                                    <br/>
                                    <label for="inputName">Sifre</label>
                                    <h:inputSecret styleClass="form-control" value="#{kisiController.kisi.sifre}"/> <br/>

                                    <label style="color: red"> #{kisiController.message}</label>
                                    <div class="form-group">
                                        <h:commandButton styleClass="btn btn-primary" value="Giriş Yap" action="#{kisiController.login}">
                                            <f:param name="login" value="true" />
                                        </h:commandButton>

                                        <h:commandButton styleClass="btn btn-secondary" immediate="true" value="Kayıt Ol" action="register"/>
                                    </div>
                                </div>

                            </h:form>

                        </div>

                    </div>

                </div>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
